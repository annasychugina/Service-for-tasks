<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<link href="styles/build.min.css" rel="stylesheet">
		<title>FirstProject / Login</title>
	</head>
	<body>
		<div class="auth">
			<ul class="social">
				<li class="social__item _vk">
					<a class="social__link" href="#">
						<img src="assets/icons/vk.svg" alt="Иконка vk" class="social__image">
					</a>
				</li>
				<li class="social__item _tw">
					<a class="social__link" href="#">
						<img src="assets/icons/tw.svg" alt="Иконка tw" class="social__image">
					</a>
				</li>
				<li class="social__item _fb">
					<a class="social__link" href="#">
						<img src="assets/icons/fb.svg" alt="Иконка fb" class="social__image">
					</a>
				</li>
			</ul>
			<form class="login">
				<input class="login__input" required="required" type="text" id="login" name="user" placeholder="Введите логин">
				<input class="login__input" required="required" type="password" id="pw" name="password" placeholder="Введите пароль">
				<button type="button" class="login__submit" id="submit">Войти</button>
			</form>
			<div class="auth__action">
				<a href="#" class="auth__link">Регистрация</a>
				<a href="#" class="auth__link">Восстановить пароль</a>
			</div>
		</div>
		<script src="scripts/build.js"></script>
	</body>
</html>
